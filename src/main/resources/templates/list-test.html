<!-- posts.html -->
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>게시물 목록</h1>
<ul>
    <li th:each="post : ${allPosts}">
        <p th:text="${post.title}"></p>
        <p th:text="${post.content}"></p>
        <!-- 기타 필요한 속성 출력 -->
        <p th:text="${post.updatedAt}"></p>
        <p th:text="${post.content}"></p>
    </li>
</ul>
</body>
</html>
