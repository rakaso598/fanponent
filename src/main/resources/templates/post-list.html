<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/post-list.css}" />
  <script type="module" th:src="@{/js/post-list.js}" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>post-list</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>
<body>
<div id="__layout">
  <div class="root my-group-a">
    <!-- root-header -->
    <div class="header">
      <div class="header__wrp">
        <div class="header__inner">
          <div class="header__left do-hyeon-regular">Nefandesu</div>
          <div class="header__main">
            <div style="display: flex; align-items: center;">
              <i class="material-icons" style="font-size: 32px;">search</i>
              <p style="font-size: 20px;"></p>
            </div>
          </div>
          <div class="header__right">
            <div class="header__item">
              <i class="material-icons" style="font-size: 32px;">create</i>
            </div>
            <div class="header__item">
              <i class="material-icons" style="padding-left: 20px; font-size: 32px;">account_circle</i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- root-page-container -->
    <div class="root-page-container gothic-a1-regular">
      <div class="root-page-container__content">
        <div class="root-page-container__left">
          <div class="fan-main-page fan-layout__main">
            <div class="fan-page-header fan-page-header-md fan-page-header-block">
              <div class="fan-switch-tap__main" style="font-weight: bold;">
                <div class="fan-switch-tap__item">
                  <p>추천</p>
                </div>
                <div class="fan-switch-tap__item">
                  <p>이벤트</p>
                </div>
                <div class="fan-switch-tap__item">
                  <p>전체</p>
                </div>
              </div>
            </div>
            <div class="fan-skeleton">
              <!-- fan-skeleton -->
              <div class="fan-home-container">
                <div class="fan-post-list">
                  <!-- body-start -->
                  <!-- body-start -->
                  <div class="fan-post-list__body">
                    <!-- card-start -->
                    <div th:each="postdto : ${postdtos}" class="fan-post-card-wrapper">
                      <div class="fan-post-card">
                        <div class="fan-post-card__header">
                          <div th:text="${postdto.postTitle}" style="font-weight: bold;">제목입니다</div>
                          <div style="font-size:13px;">
                            <span>게시글ID 네임 아이디:</span>
                            <span th:text="${postdto.postId}">게시글ID</span>
                            <span th:text="${postdto.memberName}">작성자네임</span>
                            <span th:text="${postdto.memberId}">작성자아이디</span>
                          </div>
                        </div>
                        <div th:text="${postdto.postContent}" class="fan-post-card__link">
                          <p>타임리프내용</p>
                        </div>
                        <div class="fan-post-card__topic">
                          <span class="topic__tag">#<span th:text="${postdto.tagNames}">타임리프태그들</span></span>
                        </div>
                        <div class="fan-post-card__highlight"></div>
                        <div class="fan-post-card__footer" th:data-post-id="${postdto.postId}" th:data-member-id="${postdto.memberId}">
                          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrfToken" />
                          <i id="favorite-icon" class="material-icons favorite-icon" style="color: red; font-size: 24px;">favorite</i>
                          <span id="like-count" th:text="${postdto.likeCount}" style="padding-left: 5px;">0</span>
                        </div>
                      </div>
                    </div>
                    <!-- card-end -->
                    <!-- card-start -->
                    <div class="fan-post-card-wrapper">
                      <div class="fan-post-card">
                        <div class="fan-post-card__header" style="font-weight: bold;">까먹었어요</div>
                        <div class="fan-post-card__link">
                          <img src="/img/daram123.jpg" alt="My Image" class="nef-img" />
                          <p>귀찮아요</p>
                        </div>
                        <div class="fan-post-card__topic">
                          <span class="topic__tag">#땅콩</span>
                          <span class="topic__tag">#까먹었어요</span>
                        </div>
                        <div class="fan-post-card__highlight"></div>
                        <div class="fan-post-card__footer">
                          <i class="material-icons" style="color: red; font-size: 24px;">favorite_border</i>
                          <span style="padding-left: 5px;">38</span>
                        </div>
                      </div>
                    </div>
                    <!-- card-end -->
                  </div>
                  <!-- body-end -->
                  <!-- body-end -->
                </div>
              </div>
              <!--  -->
              <div class="fan-post-list__footer"></div>
            </div>
          </div>
          <!--  -->
        </div>
        <!-- right container -->
        <div class="root-page-container__right">
          <div class="fan-layout__sub">
            <!-- side-section__wrap -->
            <div class="fan-side-section__wrap">
              <div class="fan-side-section side-skeleton__right">
                <!-- side-menu -->
                <div class="side-skeleton__item">item 1</div>
                <div class="side-skeleton__item">item 2</div>
                <div class="side-skeleton__item">item 3</div>
                <!--  -->
              </div>
            </div>
            <!-- side-section__wrap -->
            <!-- side-section__wrap -->
            <div class="fan-side-section__wrap">
              <div class="fan-side-section side-skeleton__right">
                <!-- footer -->
                <div class="side-footer">
                  <div class="footer__body">
                    <div class="footer__item">footer item 1</div>
                    <div class="footer__item">footer item 2</div>
                  </div>
                  <div class="footer__bottom">
                    <div class="footer__copyright">
                      <p>footer copyright</p>
                    </div>
                  </div>
                </div>
                <!--  -->
              </div>
            </div>
            <!-- side-section__wrap -->
          </div>
        </div>
        <!-- right container -->
      </div>
    </div>
  </div>
  <!--  -->
</div>
</body>
</html>
